apply plugin: 'java'
version = '1.0.0'
repositories {
    mavenCentral()
}
configurations {
    localDeps
}
dependencies {
    localDeps group: 'com.sun.mail', name: 'javax.mail', version: 'latest.release'
}
task getJavaMail(type: Copy) {
    from configurations.localDeps
    into "dependencies"
    rename '(.*)-[0-9]+\\..*.jar', '$1.jar'
}
