          - "-Xms512m"
          - "-Xmx512m"
        resources:
          requests:
            cpu: 0.5
            memory: 768Mi
          limits:
            cpu: 0.75
            memory: 1Gi
      navigators:
        enabled: false
        readinessPath: /NavigatorS
        ingressPath: /NavigatorS
        jvm: 
          - "-Xms512m"
          - "-Xmx512m"
        resources:
