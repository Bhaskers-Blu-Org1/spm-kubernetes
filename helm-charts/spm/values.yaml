global:
  images:
    registry: &imageRegistry minikube.local:5000
    pullPolicy: Always
  imagePullSecret:
    registry: *imageRegistry
  apps:
    common:
      port: 8443
    config:
      curam:
        enabled: true
        ingressPath: /Curam
        readinessPath: /Curam
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
  ihs: 
    servicePort: 443
    serviceType: NodePort
    config: 
      readinessPath: /CuramStatic
      ingressPath: /CuramStatic
  database:
    type: "db2"
    hostname: "db2hostname"
    dbName: "DATABASE"
    serviceName: ""
    username: "db2admin"
    password: "db2adminpassword"
    spm_psw: "spmEncryptedDBPassword"
    wlp_psw: "xorEncodedDBPassword"
    port: 50000
    ssl:
      enabled: false
      secretName: 'secretName'

ingress:
  enabled: true
  generateCert: true
  hostname: minikube.local

nameOverride: ""
fullnameOverride: ""
