global:
  # Set to 'accept' to accept the license terms of WebSphere Liberty and WebSphere MQ
  license: ''
  images:
    registry: &imageRegistry us.icr.io
    imageLibrary: ''
    imagePrefix: ''
    imageTag: latest
    pullPolicy: Always
  database:
    type: db2
    port: 50000
    dbName: DATABASE
    username: db2admin
    initTime: 2
  xmlserver:
    port: 1800
    replicaCount: 1
  imagePullSecret:
    registry: *imageRegistry

